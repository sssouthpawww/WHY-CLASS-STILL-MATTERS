name: Deploy GitHub Pages with LFS

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add this block here
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and LFS files
        uses: actions/checkout@v3
        with:
          repository: sssouthpawww/WHY-CLASS-STILL-MATTERS
          lfs: true # This is the critical line that enables LFS

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Assuming your website files are in the root directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
